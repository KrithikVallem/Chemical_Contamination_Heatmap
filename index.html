<!DOCTYPE html>
<html>
  <head>
    <title>Chemical Contamination Heatmap</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <!--mini.css, for layout purposes-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mini.css/3.0.1/mini-default.min.css"
    />

    <!--Zingchart, for making the map and doing the heavy lifting-->
    <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
    <script src="https://cdn.zingchart.com/modules/zingchart-maps.min.js"></script>
    <script src="https://cdn.zingchart.com/modules/zingchart-maps-geojson.min.js"></script>

    <!--Chroma.js, for creating appropriate colors for the data values-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"
      integrity="sha512-yocoLferfPbcwpCMr8v/B0AB4SWpJlouBwgE0D3ZHaiP1nuu5djZclFEIj9znuqghaZ3tdCMRrreLoM8km+jIQ=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main class="container">
      <div class="row">
        <div id="left-column" class="col-sm-4">
          <div id="controls">
            <label for="chemical-name-selector">Choose a chemical:</label>
            <select name="chemical-name-selector" id="chemical-name-selector">
              <option selected disabled>---</option>
            </select>

            <br />
            <label for="chemical-year-selector">Choose a year:</label>
            <select name="chemical-year-selector" id="chemical-year-selector">
              <option selected disabled>---</option>
            </select>

            <br />
            <button id="make-heatmap-btn">Make Heatmap!</button>

            <br /><br />
            <label for="zipcode-input">Get data for your zipcode:</label>
            <input type="number" name="zipcode-input" id="zipcode-input" />
            <button id="get-zipcode-data-btn">Go!</button>
          </div>

          <br /><br />
          <div id="infobox">Chemical Info goes here!</div>
        </div>

        <div id="right-column" class="col-sm-8">
          <div id="heatmap"></div>
        </div>
      </div>
    </main>

    <script src="index.js" type="module"></script>
  </body>
</html>
